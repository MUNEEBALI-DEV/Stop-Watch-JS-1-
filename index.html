<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop-Watch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   
    <div class="container">

<div class="stop-watch">
    <div class="time">
     00:00:00
    </div>
    <div class="buttons">
     <button class="btn Stop " > <img  width="50px" src="stopwatch_img/images/stop.png" alt=""> </button>
     <button class="btn Start " > <img  width="80px " src="stopwatch_img/images/start.png" alt=""> </button>
     <button class="btn Reset " > <img  width="50px" src="stopwatch_img/images/reset.png" alt=""> </button>

</div>

    </div>


    <!-- Linking JAVA-SCRIPT -->
    <script src="https://kit.fontawesome.com/6b1d476fc8.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
