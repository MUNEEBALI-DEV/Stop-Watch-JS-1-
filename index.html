<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop-Watch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   
    <div class="container">

<div class="stop-watch">
    <div class="time">
     00:00:00
    </div>
    <div class="buttons">
     <button class="btn Stop " > <i class="fa-solid fa-stop"></i>  </button>
     <button class="btn Start " > <i class="fa-solid fa-play" data-start="" ></i> </button>
     <button class="btn Reset " > <i class="fa-solid fa-reply"></i> </button>

</div>

    </div>


    <!-- Linking JAVA-SCRIPT -->
    <script src="https://kit.fontawesome.com/6b1d476fc8.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
